<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 페이지</title>
</head>
<body>
<header th:replace="header :: header"></header>

<main>
    <form>
        <label for="search-type" hidden></label>
        <select id="search-type" name="search-type">
            <option value="title">제목</option>
            <option value="content">본문</option>
            <option value="id">id</option>
            <option value="nickname">닉네임</option>
            <option value="hashtag">해시태그</option>
        </select>

        <label for="search-value" hidden>검색어</label>
        <input id="search-value" type="search" placeholder="검색어..." name="search-value">
        <button type="submit">검색</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>제목</th>
                <th>해시태그</th>
                <th>작성자</th>
                <th>작성일</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><a href="/articles/1">첫 번째 게시글</a></td>
                <td>#안녕</td>
                <td>llighter</td>
                <td>2023-09-30</td>
            </tr>
            <tr>
                <td><a href="/articles/2">두 번째 게시글</a></td>
                <td>#hello</td>
                <td>llighter</td>
                <td>2023-09-30</td>
            </tr>
            <tr>
                <td><a href="/articles/3">세 번째 게시글</a></td>
                <td>#spring</td>
                <td>llighter</td>
                <td>2023-09-29</td>
            </tr>
        </tbody>
    </table>

    <nav>
        <table>
            <tr>
                <td>previous</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>next</td>
            </tr>
        </table>
    </nav>

</main>

<footer th:replace="footer :: footer"></footer>

</body>
</html>
